<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="singUp.css">

    <script src="https://kit.fontawesome.com/35c6988f78.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section id="home" class="home ">
            <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center">
                <p class="display-1 text-light text-uppercase">sea battle</p>
                <p class="text-light display-1">We fight to save the oceans</p>
                <div class="hero_shadow"></div>
            </div>
        </section>

    </header>
    <main class="h-100 py-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <form class="border border-primary border-1 rounded p-3 my-5">

                        <h3 class="text-center">Become a volunteer</h3>

                        <div class=" mb-3">
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class=" mb-3">

                            <input type="text" class="form-control" placeholder="Surname" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class=" mb-3">

                            <input type="text" class="form-control" placeholder="Login" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3">

                            <input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control" placeholder="Password"
                                id="exampleInputPassword1">
                        </div>
                        <div class="form-check d-flex flex-row ">

                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">

                            <label class="form-check-label" for="flexCheckIndeterminate">

                                <a href="">Accept privacy</a>
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-6 py-2 btn-block"><button type="submit"
                                    class="btn btn-primary">Submit</button></div>
                            <div class="col-6 py-2 btn-block"> <a href="index.html"> <button type="button"
                                        class="btn btn-primary">Back</button></a></div>
                        </div>

                    </form>
                </div>
            </div>


        </div>

    </main>
    <section class="footer bg-primary">
        <div class="container h-100">
            <p class="text-light text-center">Copyright &copy; <span class="text-uppercase">seabattle</span> </p>
        </div>
    </section>

</body>

</html>
